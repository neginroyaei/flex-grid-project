<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous">
</script>
  <style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
    }
    body{
        background-color: rgb(255, 204, 212);
    }
    .cont{width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    form{
        width: 300px;
        height: 400px;
        background-color: rgb(199, 199, 199);
        box-shadow: 2px 2px 5px grey;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* justify-content: center; */
        padding-top: 40px;
        gap: 40px;
    }
    input{outline: none;
        border: none;
        height: 30px;
        padding: 10px;
        direction: rtl;
        box-shadow: 2px 2px 5px grey;
    }
    span{
        background-color: white;
        padding:6px 30px;
        border-radius: 7px;
        font-size: 17px;
        font-weight: 600;

    }
    p{margin-bottom: 60px;
        font-size: 18px;
        font-weight: 700;
        color: white;
        text-shadow: 1px 1px 1px rgb(47, 46, 46),-1px -1px 1px black;
    }
    input::placeholder{
        color: black;
        font-weight: 600;
    }
    span{
        transition: .5s ease;
        perspective: 100px;
    }
   span::before {
  pointer-events: none;
  position: absolute;
  z-index: -1;
  content: '';
  top: 100%;
  left: 5%;
  height: 10px;
  width: 90%;
  opacity: 0;
  background: -webkit-radial-gradient(center, ellipse, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
  background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
  -webkit-transition-duration: 0.3s;
  transition-duration: 0.3s;
  -webkit-transition-property: transform, opacity;
  transition-property: transform, opacity;}
    span:hover::before{
        opacity: 1;
  transform: translateY(5px);
    }

  </style>
</head>
<body>
    <div class="cont">
        <form action="">
            <p class="animate__animated animate__flash animate__infinite">ورود به سایت</p>
            <input class="animate__animated" type="text" name="input" id="input" placeholder="نام کاربری ...">
            <span>ورود</span>
        </form>
    </div>
<script>
 
 $('span').click(function(){ $(input).removeClass('animate__rubberBand');
 $(input).removeClass('animate__shakeX');
    if($('input').val()==''){
    $(input).addClass('animate__shakeX');
    setTimeout(function(){$(input).removeClass('animate__shakeX');},2000)

}
else{$(input).removeClass('animate__shakeX');
    $(input).addClass('animate__rubberBand');
    setTimeout(function(){$(input).removeClass('animate__rubberBand');},2000)
}
 });

   
</script>
</body>
</html>
